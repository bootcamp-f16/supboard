<div 
    class="panel panel-default sups-item"
    ng-mouseover="supsItemCtrl.setShowControls(true)"
    ng-mouseout="supsItemCtrl.setShowControls(false)"
>
    <div class="panel-body">
        {{ supsItemCtrl.sup.text }}
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            {{ supsItemCtrl.sup.created_date | date:'medium'}}
        </div>
        <div class="sups-item-controls" ng-show="supsItemCtrl.showControls">
            <button class="btn btn-default">
                <i class="fa fa-pencil-square-o"></i>
            </button>
            <button class="btn btn-danger" ng-click="supsItemCtrl.deleteSup()">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>
    </div>
</div>
