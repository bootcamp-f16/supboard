<div class="row">
    <div class="col-md-4">
        <div class="jumbotron">
            <h1>Sup</h1>
            <p class="lead">
                View the latest sups from about the world or add yours to the mix below.
            </p>
            <sups-edit
                sup="supsPageCtrl.editedSup"
                save="supsPageCtrl.saveSup(editedSup)"
            />
        </div>
    </div>
    <div class="col-md-8">
        <h2>
            Latest Sups
            <hr>
        </h2>

        <sups-item 
            ng-repeat="sup in supsPageCtrl.sups track by sup.id"
            sup="sup"
            delete="supsPageCtrl.deleteSup(supToDelete)"
            update="supsPageCtrl.updateSup(supToUpdate)"
        />
    </div>
</div>
